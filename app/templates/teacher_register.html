<!DOCTYPE html>
<html>
<head>
    <title>Teacher Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Teacher Registration</h2>
        <form method="POST" id="teacher-register-form">
            <!-- Add form fields similar to student registration -->
            <div class="mb-3">
                <label for="teacher_id" class="form-label">Teacher ID</label>
                <input type="text" class="form-control" name="teacher_id" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <!-- Add other fields as needed -->
            <div class="mb-3">
                <label class="form-label">Face Image</label>
                <video id="video" width="320" height="240" autoplay></video>
                <button type="button" id="capture" class="btn btn-secondary">Capture Face</button>
                <canvas id="canvas" style="display:none;"></canvas>
                <input type="hidden" name="face_image" id="face_image">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/camera.js') }}"></script>
</body>
</html>
